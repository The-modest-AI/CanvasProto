<!DOCTYPE html>
<html lang="en">
<head>
    <title>CanvasProto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
          integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="body">


<div class="wrap">
    <div class="chat-sidebar">
        <h3><i class="fas fa-users"></i>Players</h3>
        <ul id="users">
        </ul>
    </div>
    <div class="toolbox">
        <button id="brushButton"><i class="fa fa-brush"></i></button>
        <button id="colorButton"><i class="fas fa-palette"></i></button>
        <button id="clearButton"><i class="fas fa-trash-alt"></i></button>
    </div>
    <div class="drawCanvas">
        <canvas id="myCanvas"></canvas>
    </div>
    <div class="chat-container">
        <div class="chat-messages"></div>
        <div class="chat-form-container">
            <form id="chat-form">
                <label for="msg"></label><input
                    id="msg"
                    type="text"
                    placeholder="Enter Message"
                    required
                    autocomplete="off"
            />
                <button class="btn"><i class="fas fa-paper-plane"></i>Send</button>
            </form>
        </div>
    </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
        integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
        crossorigin="anonymous"></script>
<!--suppress HtmlUnknownTarget -->
<script src="/socket.io/socket.io.js">

</script>
<script>
    // noinspection JSUnresolvedFunction
    const s = io();
</script>
<script src="script.js"></script>
</body>
</html>
